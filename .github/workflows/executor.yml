name: ðŸ› ï¸ PHOENIX EXECUTOR

on:
  workflow_dispatch:
    inputs:
      task_payload:
        required: true

permissions:
  contents: write
  actions: write

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: 1.1 - Decode Thought
        run: |
          echo "${{ github.event.inputs.task_payload }}" | base64 -d > task.py

      - name: 2.1 - Execute & Feedback
        env:
          GH_TOKEN: ${{ secrets.COMMANDER_PAT }}
          SYS_TOKEN: ${{ github.token }}
          OWNER: ${{ github.repository_owner }}
          REPO: "avatar-template"
        run: |
          [ -n "$GH_TOKEN" ] && CURRENT_TOKEN="$GH_TOKEN" || CURRENT_TOKEN="$SYS_TOKEN"

          python3 task.py > output.log 2> error.log || echo "FAILED" > status.txt
          
          if [ -f status.txt ]; then
            echo "âŒ Failed. Reporting..."
            ERR_B64=$(cat error.log | tail -c 1200 | base64 -w 0)
            SHA=$(GH_TOKEN=$CURRENT_TOKEN gh api /repos/$OWNER/$REPO/contents/error_log.txt --jq '.sha' 2>/dev/null || echo "null")
            if [ "$SHA" == "null" ]; then
              GH_TOKEN=$CURRENT_TOKEN gh api --method PUT /repos/$OWNER/$REPO/contents/error_log.txt -f message="âš ï¸ Error" -f content="$ERR_B64"
            else
              GH_TOKEN=$CURRENT_TOKEN gh api --method PUT /repos/$OWNER/$REPO/contents/error_log.txt -f message="âš ï¸ Update" -f content="$ERR_B64" -f sha="$SHA"
            fi
            exit 1
          else
            echo "âœ… Success. Cleaning up error logs safely..."
            SHA=$(GH_TOKEN=$CURRENT_TOKEN gh api /repos/$OWNER/$REPO/contents/error_log.txt --jq '.sha' 2>/dev/null || echo "null")
            if [ "$SHA" != "null" ]; then
              GH_TOKEN=$CURRENT_TOKEN gh api --method DELETE /repos/$OWNER/$REPO/contents/error_log.txt -f message="âœ… Clean" -f sha="$SHA"
            else
              echo "Nothing to clean. All good."
            fi
          fi