name: üõ†Ô∏è PHOENIX EXECUTOR

on:
  workflow_dispatch:
    inputs:
      task_payload:
        required: true

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: 1.1 - Decode
        run: |
          echo "${{ github.event.inputs.task_payload }}" | base64 -d > task.py

      - name: 2.1 - Run & Report
        id: run_step
        env:
          GH_TOKEN: ${{ secrets.COMMANDER_PAT }}
          OWNER: ${{ github.repository_owner }}
          REPO: "avatar-template"
        run: |
          # ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉŸàÿØ
          python3 task.py > output.log 2> error.log || echo "FAILED" > status.txt
          
          if [ -f status.txt ]; then
            echo "‚ö†Ô∏è Reporting error to Commander..."
            ERR_B64=$(cat error.log | tail -c 1000 | base64 -w 0)
            SHA=$(gh api /repos/$OWNER/$REPO/contents/error_log.txt --jq '.sha' || echo "null")
            
            if [ "$SHA" == "null" ]; then
              gh api --method PUT /repos/$OWNER/$REPO/contents/error_log.txt \
                -f message="‚ö†Ô∏è Report Error" -f content="$ERR_B64"
            else
              gh api --method PUT /repos/$OWNER/$REPO/contents/error_log.txt \
                -f message="‚ö†Ô∏è Update Error" -f content="$ERR_B64" -f sha="$SHA"
            fi
            exit 1
          else
            echo "‚úÖ Success. Clearing logs..."
            SHA=$(gh api /repos/$OWNER/$REPO/contents/error_log.txt --jq '.sha' || echo "null")
            if [ "$SHA" != "null" ]; then
              gh api --method DELETE /repos/$OWNER/$REPO/contents/error_log.txt \
                -f message="‚úÖ Success Clean" -f sha="$SHA"
            fi
          fi